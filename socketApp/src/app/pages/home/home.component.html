<div class="container-main">

    <div class="container-data-client">
        <div class="container-info-client">
            <div class="container-data">
                {{nameUser}}
            </div>
        </div>

        <div class="container-chat" *ngIf="listMessages">
            <ul *ngFor="let message of listMessages">
                <li>
                    {{message}}
                </li>
            </ul>
        </div>

        <div class="container-form">
            <form action="">
                <input placeholder="Escriba un mensaje" class="input-style" type="text" name="message" [(ngModel)]="message">

                <button (click)="sendMessage()">Enviar</button>
            </form>
        </div>
    </div>

    <div class="container-button-return">
        <button (click)="goToHome()">Regresar</button>
    </div>
</div>
